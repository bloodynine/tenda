<div *ngIf="report && reportSettings">
    <form [formGroup]="form" class="box mb-5">
        <div class="field">
            <label class="label">Select a Year</label>
            <div class="control">
                <div class="select">
                    <select formControlName="year">
                        <option *ngFor="let year of reportSettings.validYears"
                                [attr.selected]="currentYear === year ? '': null">{{year}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <div class="columns">
        <div class="column">
            <app-summary-card [message]="report.averageIncome | currency"
                              title="Average Monthly Income"></app-summary-card>
        </div>
        <div class="column">
            <app-summary-card [message]="report.averageExpenses | currency"
                              title="Average Monthly Expenses"></app-summary-card>
        </div>
    </div>

    <div>
        <app-chart-card
                [data]="report.incomeExpensesByMonth"
                [height]="'400px'"
                [title]="'Monthly Income/Expenses'"
                [type]="groupedBarChart">
        </app-chart-card>
    </div>
</div>
