<div *ngIf="transaction" class="card">
  <form (keydown.enter)="$event.preventDefault()" [formGroup]="form">
    <div *ngIf="isNewTransaction" class="card-header">
      <div class="card-header-title">
        Add New {{labelMapping[transaction.type]}}
      </div>
    </div>
    <div class="card-content">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input [class.is-danger]="doesFieldHaveError('transactionName')" class="input"
                 formControlName="transactionName" type="text">
        </div>
        <p *ngIf="doesFieldHaveError('transactionName', 'required')" class="help is-danger">Name field is required</p>
      </div>
      <div class="field">
        <label class="label">Date</label>
        <div class="control">
          <app-date-selector formControlName="date"></app-date-selector>
        </div>
      </div>
      <div class="field">
        <label class="label">Amount</label>
        <div class="control">
          <input [class.is-danger]="doesFieldHaveError('amount')" class="input" formControlName="amount" type="text">
        </div>
        <p *ngIf="doesFieldHaveError('amount', 'required')" class="help is-danger">Amount field is required</p>
        <p *ngIf="doesFieldHaveError('amount', 'pattern')" class="help is-danger">Amount must be a number</p>
      </div>
      <div *ngIf="showModifyRepeatButton" class="field">
        <button (click)="editRepeatSettings()" class="button">Edit Repeat Settings</button>
      </div>
      <div *ngIf="showRepeat">
        <app-repeat-settings formGroupName="repeatSettings"></app-repeat-settings>
      </div>
      <app-tag-input [(selectedTags)]="transaction.tags"></app-tag-input>
    </div>
    <div class="card-footer">
      <div (click)="delete()" *ngIf="!isNewTransaction" class="card-footer-item is-clickable deleteButton">
        Delete
      </div>
      <div (click)="cancel()" class="card-footer-item is-clickable divButton">
        Cancel
      </div>
      <div (click)="save()" [class.disabledDivButton]="isFormInvalid()" class="card-footer-item  divButton">
        Save
      </div>
    </div>
  </form>
</div>
