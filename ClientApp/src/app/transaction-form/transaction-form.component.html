<div *ngIf="transaction" class="card">
  <form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
    <div *ngIf="isNewTransaction" class="card-header">
      <div class="card-header-title">
        Add New {{labelMapping[transaction.type]}}
      </div>
    </div>
    <div class="card-content">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" [class.is-danger]="doesFieldHaveError('transactionName')" formControlName="transactionName" type="text">
        </div>
        <p *ngIf="doesFieldHaveError('transactionName', 'required')" class="help is-danger">Name field is required</p>
      </div>
      <div class="field">
        <label class="label">Date</label>
        <div class="control">
          <app-date-selector [(startDate)]="transaction.date"></app-date-selector>
        </div>
      </div>
      <div class="field">
        <label class="label">Amount</label>
        <div class="control">
          <input class="input" [class.is-danger]="doesFieldHaveError('amount')" formControlName="amount" type="text">
        </div>
        <p *ngIf="doesFieldHaveError('amount', 'required')" class="help is-danger">Amount field is required</p>
        <p *ngIf="doesFieldHaveError('amount', 'pattern')" class="help is-danger">Amount must be a number</p>
      </div>
      <div *ngIf="showModifyRepeatButton" class="field">
        <button (click)="editRepeatSettings()" class="button">Edit Repeat Settings</button>
      </div>
      <div *ngIf="showRepeat">
        <div class="columns">
          <div class="column">
          <app-repeat-type-input [form]="form"></app-repeat-type-input>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Interval</label>
              <div class="control">
                <input class="input" formControlName="interval" type="text">
              </div>
              <p *ngIf="doesFieldHaveError('interval', 'pattern')" class="help is-danger">Interval must be a number when not empty</p>
            </div>
          </div>
        </div>
      </div>
      <app-tag-input [(selectedTags)]="transaction.tags"></app-tag-input>
    </div>
    <div class="card-footer">
      <div *ngIf="!isNewTransaction" (click)="delete()" class="card-footer-item is-clickable deleteButton">
        Delete
      </div>
      <div (click)="cancel()" class="card-footer-item is-clickable divButton">
        Cancel
      </div>
      <div (click)="save()" class="card-footer-item  divButton" [class.disabledDivButton]="isFormInvalid()">
        Save
      </div>
    </div>
  </form>
</div>
